<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Chat Room</title>
		<script
			src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"
			integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		></script>

		<style>
			:root {
				--primary-color: #4a90e2;
				--primary-light: #5da8ff;
				--primary-dark: #3a7cbd;
				--secondary-color: #e8f1f8;
				--text-color: #2c3e50;
				--bg-color: #f0f8ff;
				--message-bg: #e1eeff;
				--system-message-color: #8fa4b8;
			}

			body {
				font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
				margin: 0;
				padding: 0;
				background-color: var(--bg-color);
				color: var(--text-color);
			}

			.chat-container {
				max-width: 800px;
				margin: 20px auto;
				background-color: white;
				border-radius: 15px;
				box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
				overflow: hidden;
			}

			.chat-header {
				background-color: var(--primary-color);
				color: white;
				padding: 20px;
				text-align: center;
				font-size: 24px;
				font-weight: bold;
			}

			.chat-messages {
				height: 400px;
				overflow-y: auto;
				padding: 20px;
				background-color: var(--secondary-color);
			}

			.message {
				margin-bottom: 15px;
				display: flex;
				align-items: flex-start;
			}

			.message img {
				width: 40px;
				height: 40px;
				border-radius: 50%;
				margin-right: 10px;
				border: 2px solid var(--primary-color);
			}

			.message-content {
				background-color: var(--message-bg);
				padding: 12px;
				border-radius: 18px;
				max-width: 70%;
				box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
			}

			.message-username {
				font-weight: bold;
				margin-bottom: 5px;
				color: var(--primary-dark);
			}

			.chat-input {
				display: flex;
				padding: 20px;
				background-color: white;
				border-top: 1px solid var(--secondary-color);
			}

			#message-input,
			#username-input {
				flex-grow: 1;
				padding: 12px;
				border: 1px solid var(--secondary-color);
				border-radius: 25px;
				margin-right: 10px;
				font-size: 16px;
			}

			#send-button,
			#update-username-button {
				background-color: var(--primary-color);
				color: white;
				border: none;
				padding: 12px 20px;
				border-radius: 25px;
				cursor: pointer;
				font-size: 16px;
				transition: background-color 0.3s ease;
			}

			#send-button:hover,
			#update-username-button:hover {
				background-color: var(--primary-dark);
			}

			.username-container {
				display: flex;
				padding: 15px 20px;
				background-color: var(--secondary-color);
				align-items: center;
				flex-wrap: wrap;
			}

			#current-username {
				margin-right: 10px;
				font-weight: bold;
				color: var(--primary-dark);
			}

			.system-message {
				text-align: center;
				font-style: italic;
				color: var(--system-message-color);
				margin: 10px 0;
			}

			.message.sent {
				flex-direction: row-reverse;
			}

			.message.sent .message-content {
				background-color: var(--primary-color);
				color: white;
				margin-left: 10px;
				margin-right: 0;
			}

			.message.sent .message-username {
				text-align: right;
				color: white;
			}

			.message.sent img {
				margin-right: 0;
				margin-left: 10px;
			}

			/* Media Queries for Responsiveness */
			@media screen and (max-width: 768px) {
				.chat-container {
					margin: 10px;
					border-radius: 10px;
				}

				.chat-header {
					font-size: 20px;
					padding: 15px;
				}

				.chat-messages {
					padding: 10px;
					height: 300px;
				}

				.message img {
					width: 30px;
					height: 30px;
				}

				.message-content {
					font-size: 14px;
					padding: 10px;
				}

				.message-username {
					font-size: 12px;
				}

				.chat-input,
				.username-container {
					padding: 10px;
					flex-wrap: wrap;
				}

				#message-input,
				#username-input {
					font-size: 14px;
					padding: 10px;
					margin-bottom: 10px;
				}

				#send-button,
				#update-username-button {
					font-size: 14px;
					padding: 10px 15px;
				}
			}

			@media screen and (max-width: 480px) {
				.chat-header {
					font-size: 18px;
					padding: 10px;
				}

				.chat-messages {
					height: 250px;
				}

				.message img {
					width: 25px;
					height: 25px;
				}

				.message-content {
					font-size: 12px;
					padding: 8px;
				}

				.message-username {
					font-size: 10px;
				}

				#message-input,
				#username-input {
					font-size: 12px;
					padding: 8px;
				}

				#send-button,
				#update-username-button {
					font-size: 12px;
					padding: 8px 12px;
				}
			}
		</style>
	</head>
	<body>
		<div class="chat-container">
			<div class="chat-header">Chat Room</div>
			<div class="username-container">
				<span id="current-username"></span>
				<input type="text" id="username-input" placeholder="New username" />
				<button id="update-username-button">Update Username</button>
			</div>
			<div class="chat-messages" id="chat-messages"></div>
			<div class="chat-input">
				<input type="text" id="message-input" placeholder="Type your message..." />
				<button id="send-button">Send</button>
			</div>
		</div>
		<script>
			// Your JavaScript here (no changes to your JS code)
		</script>
	</body>
</html>
