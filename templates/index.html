<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Room</title>
    <script
        src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"
        integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"
    ></script>
    <style>
        :root {
            --primary-color: #4a90e2;
            --primary-light: #5da8ff;
            --primary-dark: #3a7cbd;
            --secondary-color: #e8f1f8;
            --text-color: #2c3e50;
            --bg-color: #f0f8ff;
            --message-bg: #e1eeff;
            --system-message-color: #8fa4b8;
        }

        body {
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
        }

        .chat-container {
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .chat-header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
        }

        .chat-messages {
            height: 400px;
            overflow-y: auto;
            padding: 20px;
            background-color: var(--secondary-color);
        }

        .message {
            margin-bottom: 15px;
            display: flex;
            align-items: flex-start;
        }

        .message img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
            border: 2px solid var(--primary-color);
        }

        .message-content {
            background-color: var(--message-bg);
            padding: 12px;
            border-radius: 18px;
            max-width: 70%;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.05);
        }

        .message-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 12px;
            color: var(--system-message-color);
        }

        .message-timestamp {
            margin-left: 10px;
            font-size: 10px;
            color: #888;
        }

        .message-reactions {
            display: flex;
            gap: 10px;
            margin-top: 5px;
            font-size: 14px;
        }

        .reaction {
            background-color: var(--secondary-color);
            padding: 5px 10px;
            border-radius: 12px;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 5px;
        }

        .reaction:hover {
            background-color: var(--primary-light);
        }

        .reaction-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 12px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 10px;
        }

        .reaction-button:hover {
            background-color: var(--primary-dark);
        }

        .chat-input {
            display: flex;
            padding: 20px;
            background-color: white;
            border-top: 1px solid var(--secondary-color);
        }

        #message-input {
            flex-grow: 1;
            padding: 12px;
            border: 1px solid var(--secondary-color);
            border-radius: 25px;
            font-size: 16px;
        }

        #send-button {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
        }

        #send-button:hover {
            background-color: var(--primary-dark);
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">Chat Room</div>
        <div class="chat-messages" id="chat-messages"></div>
        <div class="chat-input">
            <input type="text" id="message-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script>
        const socket = io();
        const chatMessages = document.getElementById("chat-messages");
        const messageInput = document.getElementById("message-input");
        const sendButton = document.getElementById("send-button");

        // Add a new message to the chat
        socket.on("new_message", (data) => {
            addMessage(data);
        });

        // Update message with reactions
        socket.on("update_message", (updatedMessage) => {
            const messageElement = document.querySelector(
                `.message[data-message-id="${updatedMessage.id}"]`
            );
            if (messageElement) {
                const reactionsDiv = messageElement.querySelector(".message-reactions");
                reactionsDiv.innerHTML = ""; // Clear existing reactions
                for (const [emoji, users] of Object.entries(updatedMessage.reactions)) {
                    const reactionSpan = document.createElement("span");
                    reactionSpan.className = "reaction";
                    reactionSpan.textContent = `${emoji} ${users.length}`;
                    reactionsDiv.appendChild(reactionSpan);
                }
            }
        });

        sendButton.addEventListener("click", sendMessage);

        function sendMessage() {
            const message = messageInput.value.trim();
            if (message) {
                socket.emit("send_message", { message });
                messageInput.value = "";
            }
        }

        function addMessage(data) {
            const messageElement = document.createElement("div");
            messageElement.className = "message";
            messageElement.dataset.messageId = data.id;

            const avatarImg = document.createElement("img");
            avatarImg.src = data.avatar;
            messageElement.appendChild(avatarImg);

            const contentDiv = document.createElement("div");
            contentDiv.className = "message-content";

            const headerDiv = document.createElement("div");
            headerDiv.className = "message-header";

            const usernameDiv = document.createElement("span");
            usernameDiv.className = "message-username";
            usernameDiv.textContent = data.username;

            const timestampSpan = document.createElement("span");
            timestampSpan.className = "message-timestamp";
            timestampSpan.textContent = data.timestamp;

            headerDiv.appendChild(usernameDiv);
            headerDiv.appendChild(timestampSpan);
            contentDiv.appendChild(headerDiv);

            const messageText = document.createElement("div");
            messageText.textContent = data.message;
            contentDiv.appendChild(messageText);

            const reactionsDiv = document.createElement("div");
            reactionsDiv.className = "message-reactions";
            for (const [emoji, users] of Object.entries(data.reactions)) {
                const reactionSpan = document.createElement("span");
                reactionSpan.className = "reaction";
                reactionSpan.textContent = `${emoji} ${users.length}`;
                reactionsDiv.appendChild(reactionSpan);
            }
            contentDiv.appendChild(reactionsDiv);

            const reactButton = document.createElement("button");
            reactButton.textContent = "React";
            reactButton.className = "reaction-button";
            reactButton.addEventListener("click", () => {
                const emoji = prompt("Enter an emoji to react:");
                if (emoji) {
                    socket.emit("add_reaction", { message_id: data.id, emoji });
                }
            });

            contentDiv.appendChild(reactButton);
            messageElement.appendChild(contentDiv);

            chatMessages.appendChild(messageElement);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
</body>
</html>
